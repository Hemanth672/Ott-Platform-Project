<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <img src="batman_4k.jpg" alt="">
    <script>
        let logbox=document.createElement("div")
        document.body.appendChild(logbox)
        logbox.setAttribute("id","divv")
        logbox.setAttribute("style","width:450px;height:450px")

        let f= document.createElement("form");
        f.setAttribute("action","demoindex.html")
        f.setAttribute("id","login")
        f.setAttribute("name","form")
       logbox.appendChild(f);
        let heading= document.createElement("h1")
heading.innerHTML="Sign Up"
f.appendChild(heading);
heading.setAttribute("style","color:white;margin-bottom:10%;margin-left:12%")

let fnamebox=document.createElement("div")
fnamebox.setAttribute("id","fname")
let fn=document.createElement("input")
fn.setAttribute("type","text")
fn.setAttribute("name","fn")
fn.setAttribute("placeholder","Name")
fn.required=true;
f.appendChild(fnamebox)
fnamebox.appendChild(fn)

fn.setAttribute("style","border-width:0")
fn.setAttribute("id","fnameid")

let lnamebox=document.createElement("div")
lnamebox.setAttribute("id","lname")
let ln=document.createElement("input")
ln.setAttribute("type","text")
ln.setAttribute("name","ln")
ln.setAttribute("placeholder","Email ID")
ln.required=true;
f.appendChild(lnamebox)
lnamebox.appendChild(ln)

ln.setAttribute("style","border-width:0;width:200px")
ln.setAttribute("id","lnameid")




let userbox=document.createElement("div")
userbox.setAttribute("id","unbox")
let inp=document.createElement("input")
inp.setAttribute("type","number")
inp.setAttribute("name","mob")
inp.setAttribute("placeholder","Mobile")
inp.required=true;
f.appendChild(userbox)
userbox.appendChild(inp)

inp.setAttribute("style","border-width:0")
inp.setAttribute("id","inpid")


let pwbox=document.createElement("div")
pwbox.setAttribute("id","passbox")
let inp2=document.createElement("input")
inp2.setAttribute("type","password")
inp2.setAttribute("placeholder","Set Password")
inp2.setAttribute("style","border-width:0")
inp2.setAttribute("id","passid")
inp2.setAttribute("name","pass")
inp2.required=true;



f.appendChild(pwbox)
pwbox.appendChild(inp2) 
let divbut=document.createElement("div")
divbut.setAttribute("id","divbutt")
f.appendChild(divbut)
let butt=document.createElement("input")
butt.setAttribute("type","button")
butt.setAttribute("value","Create Account")
// butt.setAttribute("action","demoindex.html")
butt.setAttribute("onClick","validates()")
butt.setAttribute("style","background-color:red;color:White;width:160px;height:60px")
butt.setAttribute("id","idbutt")
divbut.appendChild(butt)

function validates(){
        
        let username =document.form.fn.value;
        let email =document.form.ln.value;
        let mobile =document.form.mob.value;
        let password=document.form.pass.value;
    if(username==""){
        alert("Name cannot be Empty")
        return false;
        }
    else if(password.length<4){
        alert("Password must be atleast 4 characters")
        return false;
    }
    else if(mobile.length!=10){
        alert("Invalid Mobile Number")
        return false;
    }
    else if(email!="hemanth@gmail.com"){
        alert("Invalid Email Id")
        return false;
    }
    else{
        alert("Account Created Successfully")
        window.location.href="demoindex.html";

    }

    }


    </script>
</body>
</html>
